{% extends 'base.html' %}


{% block container %}
<h2>User</h2>

<form method="post" action="/user">
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" id="inputFirstName" name="firstname" aria-describedby="firstNameHelp" placeholder="First Name" required>
  </div>
  <div class="form-group">
    <label for="inputLastName">Last Name</label>
    <input type="text" class="form-control" id="inputLastName" name="lastname" aria-describedby="lastNameHelp" placeholder="Last Name" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
